<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Example5-1</title>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="text" v-on:keyup="updateText"><br/>
        {{text}}
    </div>
    
    <script>
        const app = new Vue({
            el: "#app", 
            data:{
                text: 'text'
            },
            methods:{
                updateText(event){
                    this.text = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
