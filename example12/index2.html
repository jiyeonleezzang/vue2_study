<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Example12</title>
</head>
<body>
    <div id="app">
        <kossie-button></kossie-button>
    </div>
    
    <script>
        
        const KossieButton = {
            template: `
                    <div>
                        {{ name }}<br/>
                        <button @click="changeText">Click</button>
                    </div>
                    `,
            data(){
                return {
                    name: 'kosie'
                }
            },
            methods:{
                changeText(){
                    this.name = 'name updated'
                }
            },
        }
        const app = new Vue({
            el: "#app", 

            // 지역변수로 정의한 컴포넌트내용을 components 값에 셋팅
            components:{
                'kossie-button': KossieButton
            }

        })

    </script>
</body>
</html>
