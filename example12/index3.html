        // 전역변수의 object값을 변수로 저장(지역변수 전환을위함)
        const HelloWorld = {
            template: '<div>hello world</div>'
        }
        
        const KossieButton = {
            components:{
                'helloWorld': HelloWorld
            },
            template: `
                    <div>
                        {{ name }}<br/>
                        <hello-world/>
                        <button @click="changeText">Click</button>
                    </div>
                    `,
            data(){
                return {
                    name: 'kosie'
                }
            },
            methods:{
                changeText(){
                    this.name = 'name updated'
                }
            },
        }
        const app = new Vue({
            el: "#app", 

            // 지역변수로 정의한 컴포넌트내용을 components 값에 셋팅
            components:{
                'kossie-button': KossieButton
            }
